<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QEC Form Filler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background: #086ed0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      background: #0656a8;
    }
    select {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .footer a {
      color: #086ed0;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Evaluation Automator</h3>
  <label for="grade">Select Grade:</label>
  <select id="grade">
    <option value="1">A</option>
    <option value="2" selected>B</option>
    <option value="3">C</option>
    <option value="4">D</option>
  </select>
  <button class="button" id="courseEvaluation">Course Evaluation</button>
  <button class="button" id="teacherEvaluation">Teacher Evaluation</button>
  <button class="button" id="onlineLearningEvaluation">Online Learning Feedback</button>
  
  <div class="footer">
    <p>By: <strong>HUNZLA ARSHAD</strong></p>
    <p><a href="mailto:hunzlaarshad82@gmail.com">hunzlaarshad82@gmail.com</a></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
